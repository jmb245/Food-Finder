<div style="position: relative; padding: 20px;">
    <a href="{% url 'map_view' %}" class="back-button" style="position: absolute; top: 0; left: 0; text-decoration: none; font-weight: bold; color: #d32f2f;">
        â¬… Back to Map
    </a>
    <h1 style="text-align: center; margin: 0;">Your Favorites</h1>
</div>

<ul style="list-style: none; padding: 0;">
    {% for favorite in favorites %}
        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
            <h2>{{ favorite.restaurant.name }}</h2>
            <p>{{ favorite.restaurant.description }}</p>
            <a href="{% url 'restaurant_favorite_detail' favorite.restaurant.id %}" style="text-decoration: none; color: #d32f2f; font-weight: bold;">
                View Details
            </a>
        </div>
    {% empty %}
        <p>You have no favorite restaurants.</p>
    {% endfor %}
</ul>
