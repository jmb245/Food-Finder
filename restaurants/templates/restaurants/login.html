{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'images/background.jpg' %}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 36px;
            color: #d32f2f;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch; /* Ensures form fields are aligned */
        }
        label {
            font-weight: bold;
            color: #333;
            text-align: left;
            font-size: 16px;
        }
        input[type="text"], input[type="password"] {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;  /* Ensure inputs take full width */
            box-sizing: border-box;  /* Avoid padding from changing input size */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.3); /* Add a shadow when focused */
            outline: none;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 500;
        }
        button:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }
        .signup-link a {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo positioned at the top left -->
    <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo">

    <div class="login-container">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            New to ATL Food Finders? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>
</body>
</html>
