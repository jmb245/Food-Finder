{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'images/background.jpg' %}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Position the logo in the top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for more depth */
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 36px;
            color: #d32f2f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch; /* Ensures form fields are aligned */
        }

        label {
            font-weight: bold;
            color: #333;
            text-align: left;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;  /* Ensure inputs take full width */
            box-sizing: border-box;  /* Avoid padding from changing input size */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition on focus */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #d32f2f; /* Red border on focus */
            box-shadow: 0 0 5px rgba(211, 47, 47, 0.3); /* Subtle shadow on focus */
            outline: none; /* Remove default outline */
        }

        .password-criteria {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: left;  /* Align criteria text to the left */
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        button:hover {
            background-color: #b71c1c;
            transform: translateY(-2px); /* Adds a subtle hover effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hover shadow */
        }

        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        .login-link a {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
        }

        /* Ensure error messages don't touch the input boxes */
        .errorlist {
            margin-bottom: 10px;
            text-align: left;
            color: red;
            font-size: 14px;
        }

        .password-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Logo positioned at the top left -->
    <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo">

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password1">Password</label>
                {{ form.password1 }}
                <!-- Add password criteria here -->
                <div class="password-criteria">
                    Your password must be at least 8 characters long, include both uppercase and lowercase letters,
                    and contain numbers.
                </div>
            </div>
            <div>
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Sign Up!</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>
        </div>
    </div>
</body>
</html>
